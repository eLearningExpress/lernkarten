<!DOCTYPE html>
<html class="h-100" lang="de">

                        <strong class="fw-semibold">1 Antwort</strong>
                    </label>
                </div>
                <div class="position-relative">
                    <input
                        class="form-check-input position-absolute top-50 end-0 me-3 fs-5"
                        type="radio"
                        name="listGroupRadioGrid"

                        value="">

                        <strong class="fw-semibold">4 Antwort</strong>
                    </label>
                </div>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-primary">Viel Erfolg!</button>
                </div>
                <p class="text-center mt-3">Falsche Antworten werden am Ende wiederholt.</p>
            </div>
        </div>
        <footer class="footer mt-auto py-3 bg-dark text-center">
            <div class="container">
                <span class="text-light">E-Learning Express</span>
            </div>
        </footer>
